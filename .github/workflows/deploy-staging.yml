name: Deploy to Staging on GCP

on:
  push:
    branches:
      - master

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy staging
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            set -e

            echo '[STAGING] Preparing staging data...'
            mkdir -p /srv/zana-users-staging
            rm -rf /srv/zana-users-staging/*
            cp -r /srv/zana-users/* /srv/zana-users-staging/

            echo '[STAGING] Updating code...'
            cd $PROJECT_PATH
            git pull

            echo '[STAGING] Rebuilding container...'
            docker compose up -d --build zana-staging

            echo '[STAGING] Done.'
          "
