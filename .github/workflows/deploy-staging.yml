name: Deploy to Staging on GCP

on:
  push:
    branches:
      - master

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy staging
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            set -e

            echo '[STAGING] Preparing staging data...'
            mkdir -p /srv/zana-users-staging
            # Use sudo for rm if needed, fallback to regular rm
            sudo rm -rf /srv/zana-users-staging/* 2>/dev/null || rm -rf /srv/zana-users-staging/* 2>/dev/null || true
            cp -r /srv/zana-users/* /srv/zana-users-staging/ 2>/dev/null || true

            echo '[STAGING] Fixing permissions for container user (UID 1002)...'
            # Try without sudo first (if user owns the directory or it's already writable)
            if chown -R 1002:1002 /srv/zana-users-staging 2>/dev/null || chmod -R 777 /srv/zana-users-staging 2>/dev/null; then
              echo '[STAGING] Permissions fixed without sudo'
            elif sudo -n chown -R 1002:1002 /srv/zana-users-staging 2>/dev/null || sudo -n chmod -R 777 /srv/zana-users-staging 2>/dev/null; then
              echo '[STAGING] Permissions fixed with passwordless sudo'
            else
              echo '[STAGING] WARNING: Could not fix permissions. Directory may already have correct permissions.'
              echo '[STAGING] If deployment fails, configure passwordless sudo or fix permissions manually.'
            fi

            echo '[STAGING] Updating code...'
            if [ ! -d \"$PROJECT_PATH\" ]; then
              echo \"[STAGING] ERROR: Project path does not exist: $PROJECT_PATH\"
              exit 1
            fi
            cd \"$PROJECT_PATH\"
            if [ ! -d .git ]; then
              echo \"[STAGING] ERROR: Not a git repository at $PROJECT_PATH\"
              exit 1
            fi
            
            # Handle git lock file if it exists (stale lock from interrupted operations)
            if [ -f .git/index.lock ]; then
              echo '[STAGING] Removing stale git lock file...'
              rm -f .git/index.lock 2>/dev/null || sudo rm -f .git/index.lock 2>/dev/null || true
            fi
            
            # Check if we're in detached HEAD state (e.g., from git checkout <commit>)
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo \"HEAD\")
            if [ \"$CURRENT_BRANCH\" = \"HEAD\" ]; then
              echo '[STAGING] Detected detached HEAD state, switching to master...'
              git fetch origin master 2>/dev/null || git fetch origin
              git checkout master 2>/dev/null || git checkout -b master origin/master
            fi
            
            # Fetch latest changes and reset to origin/master (ensures clean state)
            echo '[STAGING] Fetching and updating to latest master...'
            git fetch origin master || git fetch origin
            git reset --hard origin/master

            # Build frontend BEFORE building containers (required for volume mount)
            echo '[STAGING] Building React frontend (required step)...'
            FRONTEND_BUILD_SUCCESS=false
            if [ -d "webapp_frontend" ]; then
              # Fix permissions for webapp_frontend directory to avoid permission errors
              echo '[STAGING] Fixing permissions for webapp_frontend...'
              if chown -R $USER:$USER webapp_frontend 2>/dev/null || chmod -R u+w webapp_frontend 2>/dev/null; then
                echo '[STAGING] Permissions fixed without sudo'
              elif sudo -n chown -R $USER:$USER webapp_frontend 2>/dev/null || sudo -n chmod -R u+w webapp_frontend 2>/dev/null; then
                echo '[STAGING] Permissions fixed with sudo'
              else
                echo '[STAGING] ⚠️  Could not fix permissions, will try with sudo during build'
              fi
              
              cd webapp_frontend
              
              # Fix node_modules permissions if they exist
              if [ -d "node_modules" ]; then
                echo '[STAGING] Fixing node_modules permissions...'
                chmod -R u+w node_modules 2>/dev/null || sudo chmod -R u+w node_modules 2>/dev/null || true
              fi
              
              # Check if node_modules exists, if not install
              if [ ! -d "node_modules" ]; then
                echo '[STAGING] Installing npm dependencies...'
                npm install || sudo npm install || echo '[STAGING] ⚠️  npm install failed, continuing...'
                # Fix permissions after install
                if [ -d "node_modules" ]; then
                  chmod -R u+w node_modules 2>/dev/null || sudo chmod -R u+w node_modules 2>/dev/null || true
                fi
              fi
              echo '[STAGING] Building frontend...'
              if npm run build 2>&1 || sudo npm run build 2>&1; then
                cd ..
                if [ -d "webapp_frontend/dist" ] && [ -f "webapp_frontend/dist/index.html" ]; then
                  echo '[STAGING] ✓ Frontend built successfully on host'
                  FRONTEND_BUILD_SUCCESS=true
                  # Fix permissions on dist folder
                  chmod -R u+w webapp_frontend/dist 2>/dev/null || sudo chmod -R u+w webapp_frontend/dist 2>/dev/null || true
                else
                  echo '[STAGING] ⚠️  Frontend build completed but dist not found'
                fi
              else
                cd ..
                echo '[STAGING] ❌ Frontend build failed on host - this is required!'
                echo '[STAGING] Attempting to extract from Docker build as fallback...'
              fi
            else
              echo '[STAGING] ⚠️  webapp_frontend directory not found, Docker build will handle it'
            fi

            echo '[STAGING] Rebuilding containers with BuildKit (cached layers)...'
            # Enable BuildKit for better caching and performance
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # Get git info for version tracking
            COMMIT_SHA=$(git rev-parse --short HEAD)
            BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            GIT_COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s" | head -c 100)
            GIT_COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an <%ae>")
            GIT_COMMIT_DATE=$(git log -1 --pretty=format:"%ci")

            # Build bot container (zana-staging) with commit info
            docker compose build \
              --build-arg GIT_COMMIT=${COMMIT_SHA} \
              --build-arg BUILD_DATE=${BUILD_DATE} \
              --build-arg GIT_COMMIT_MESSAGE="${GIT_COMMIT_MESSAGE}" \
              --build-arg GIT_COMMIT_AUTHOR="${GIT_COMMIT_AUTHOR}" \
              --build-arg GIT_COMMIT_DATE="${GIT_COMMIT_DATE}" \
              --progress=plain zana-staging

            # Build webapp container (includes frontend build in Dockerfile)
            # Frontend is automatically built during Docker build, no manual step needed
            docker compose build --progress=plain zana-webapp
            
            # If host build failed, copy built dist from container to host (fallback)
            if [ "$FRONTEND_BUILD_SUCCESS" = "false" ]; then
              echo '[STAGING] Copying built frontend from Docker image to host (fallback)...'
              # Ensure dist directory exists
              mkdir -p webapp_frontend/dist
              # Create a temporary container to extract the built dist folder
              docker create --name temp-webapp-extract zana-project-webapp:latest > /dev/null 2>&1 || true
              if docker cp temp-webapp-extract:/app/webapp_frontend/dist/. ./webapp_frontend/dist/ 2>/dev/null; then
                echo '[STAGING] ✓ Frontend dist copied from container to host'
                # Fix permissions on copied files
                chmod -R u+w webapp_frontend/dist 2>/dev/null || sudo chmod -R u+w webapp_frontend/dist 2>/dev/null || true
                # Verify the copy was successful
                if [ -f "webapp_frontend/dist/index.html" ]; then
                  echo '[STAGING] ✓ Verified: dist/index.html exists'
                  FRONTEND_BUILD_SUCCESS=true
                else
                  echo '[STAGING] ❌ ERROR: dist/index.html not found after copy!'
                fi
              else
                echo '[STAGING] ❌ ERROR: Failed to copy dist from container!'
                echo '[STAGING] Deployment may fail - frontend dist folder is missing'
              fi
              docker rm temp-webapp-extract > /dev/null 2>&1 || true
            fi
            
            # Final verification that dist exists before starting containers
            if [ ! -d "webapp_frontend/dist" ] || [ ! -f "webapp_frontend/dist/index.html" ]; then
              echo '[STAGING] ❌ CRITICAL ERROR: webapp_frontend/dist/index.html does not exist!'
              echo '[STAGING] Cannot proceed with deployment - frontend build is required'
              exit 1
            fi
            
            # Start both containers
            docker compose up -d zana-staging zana-webapp

            echo '[STAGING] Verifying containers are running...'
            sleep 10  # Increased wait time for webapp to be ready
            
            # Check if containers are up
            if docker compose ps zana-staging | grep -q "Up"; then
              echo '[STAGING] ✓ Bot container (zana-staging) is running'
            else
              echo '[STAGING] ⚠️  Bot container (zana-staging) is not running - check logs: docker compose logs zana-staging'
            fi
            
            if docker compose ps zana-webapp | grep -q "Up"; then
              echo '[STAGING] ✓ Webapp container (zana-webapp) is running'
              # Check webapp health - don't fail deployment if health check fails
              # Try multiple times with delays
              HEALTH_CHECK_PASSED=false
              for i in 1 2 3; do
                if echo 'import urllib.request; urllib.request.urlopen("http://localhost:8080/api/health")' | docker compose exec -T zana-webapp python > /dev/null 2>&1; then
                  echo '[STAGING] ✓ Webapp health check passed'
                  HEALTH_CHECK_PASSED=true
                  break
                else
                  echo "[STAGING] Health check attempt $i/3 failed, waiting 3 seconds..."
                  sleep 3
                fi
              done
              if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
                echo '[STAGING] ⚠️  Webapp health endpoint not responding after retries - check logs: docker compose logs zana-webapp'
                echo '[STAGING] Container is running but health check failed - this may be a timing issue'
              fi
            else
              echo '[STAGING] ⚠️  Webapp container (zana-webapp) is not running - check logs: docker compose logs zana-webapp'
            fi

            echo '[STAGING] Done.'
          "

      - name: Tag staging deployment
        if: success()
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            cd $PROJECT_PATH
            COMMIT_SHA=\$(git rev-parse --short HEAD)
            TIMESTAMP=\$(date +%Y%m%d-%H%M%S)
            TAG=\"staging-\${TIMESTAMP}-\${COMMIT_SHA}\"
            git tag -a \"\$TAG\" -m \"Staging deployment: \$(date)\" || true
            git push origin \"\$TAG\" || true
            echo \"Tagged as: \$TAG\"
          "
