name: Deploy to Staging on GCP

on:
  push:
    branches:
      - master

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy staging
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            set -e

            echo '[STAGING] Preparing staging data...'
            mkdir -p /srv/zana-users-staging
            rm -rf /srv/zana-users-staging/*
            cp -r /srv/zana-users/* /srv/zana-users-staging/ 2>/dev/null || true

            echo '[STAGING] Fixing permissions for container user (UID 1002)...'
            # Try without sudo first (if user owns the directory or it's already writable)
            if chown -R 1002:1002 /srv/zana-users-staging 2>/dev/null || chmod -R 777 /srv/zana-users-staging 2>/dev/null; then
              echo '[STAGING] Permissions fixed without sudo'
            elif sudo -n chown -R 1002:1002 /srv/zana-users-staging 2>/dev/null || sudo -n chmod -R 777 /srv/zana-users-staging 2>/dev/null; then
              echo '[STAGING] Permissions fixed with passwordless sudo'
            else
              echo '[STAGING] WARNING: Could not fix permissions. Directory may already have correct permissions.'
              echo '[STAGING] If deployment fails, configure passwordless sudo or fix permissions manually.'
            fi

            echo '[STAGING] Updating code...'
            cd $PROJECT_PATH
            git pull

            echo '[STAGING] Rebuilding container with BuildKit (cached layers)...'
            # Enable BuildKit for better caching and performance
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # Get git info for version tracking
            COMMIT_SHA=$(git rev-parse --short HEAD)
            BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

            docker compose build \
              --build-arg GIT_COMMIT=${COMMIT_SHA} \
              --build-arg BUILD_DATE=${BUILD_DATE} \
              --progress=plain zana-staging

            docker compose up -d zana-staging

            echo '[STAGING] Done.'
          "

      - name: Tag staging deployment
        if: success()
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "
            cd $PROJECT_PATH
            COMMIT_SHA=\$(git rev-parse --short HEAD)
            TIMESTAMP=\$(date +%Y%m%d-%H%M%S)
            TAG=\"staging-\${TIMESTAMP}-\${COMMIT_SHA}\"
            git tag -a \"\$TAG\" -m \"Staging deployment: \$(date)\" || true
            git push origin \"\$TAG\" || true
            echo \"Tagged as: \$TAG\"
          "
