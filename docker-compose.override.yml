services:
  zana-local:
    build:
      context: .
      dockerfile: Dockerfile
    image: zana-ai-bot:local
    container_name: zana-local
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - WEBAPP_ENABLED=true
      - WEBAPP_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./USERS_DATA_DIR:/app/USERS_DATA_DIR:rw
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/USERS_DATA_DIR') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
